<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Home</title>
    <link rel="stylesheet" href="wwr/site-plan-rafting.css">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Whitewater Rafting Logo" />
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="./images/hero.png" alt="White Water Rafting" class="full-width-image">
            <h1>Welcome to White Water Rafting!</h1>
        </section>
        
        <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        
        <section class="call-to-action">
            <h2>Ready for Adventure?</h2>
            <p>Explore our thrilling trips!</p>
            <a href="trips.html" class="btn">Explore Trips</a>
        </section>
        
        <section class="grid-layout">
            <div class="grid-item">
                <img src="images/rafting57.jpg" alt="Image 1">
                <p>Description of Offering 1</p>
            </div>
            <div class="grid-item">
                <img src="images/rafting65.jpg" alt="Image 2">
                <p>Description of Offering 2</p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
        <a href="https://byui-wdd.github.io/wdd130/rafting_images/wireframe_home.png">View Wireframe</a>
    </footer>
</body>
</html>
